<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Tehtävälista</h1>
    <form id="todoForm">
        <label for="userInput">Nimi:</label>
        <input type="text" id="userInput" required>
        <label for="todoInput">Tehtävä:</label>
        <input type="text" id="todoInput" required>
        <button type="submit" id="submit-data">Lisää tehtävä</button>
    </form>
    <p id="message"></p>
    <form id="searchForm">
        <label for="searchInput">Hae käyttäjän tehtävät:</label>
        <input type="text" id="searchInput" placeholder="Anna käyttäjän nimi" required>
        <button type="submit" id="search">Hae</button>
    </form>
    <ul id="todosList"></ul>
    <p id="searchMessage"></p>
    

    <script src="main.js"></script>
</body>
</html>
